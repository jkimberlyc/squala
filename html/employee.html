<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/main.min.css" />
    <script
      src="https://kit.fontawesome.com/72268adad8.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="header_img d-block">
        <a href="#"><img class="img-fluid" src="../img/user.png" alt="" /></a>
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <!-- <span id="logo-icon"
              ><i class="fa-solid fa-s nav_logo-icon "></i
            ></span> -->
            <span class="nav_logo-name"
              ><img src="../img/squala-red.png" width="190px"
            /></span>
          </a>
          <div class="nav_list">
            <a href="../index.html" class="nav_link">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>
            </a>
            <a href="#" class="nav_link active">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Employees</span>
            </a>
            <a href="attendance.html" class="nav_link">
              <i class="bx bx-calendar-check nav_icon"></i>
              <span class="nav_name">Attendance</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav_link">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100">
      <div class="row vh-100 overflow-auto">
        <div class="col d-flex flex-column h-sm-100">
          <main class="row overflow-auto">
            <div class="col p-4">
              <h3 class="invisible mb-4" id="top">Employee</h3>
              <p class="lead fw-bolder">Employee List</p>
              <form action="#">
                <div class="input-group my-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search Employee"
                    aria-label="Employee"
                    aria-describedby="basic-addon2"
                    id="searchEmployee"
                    onkeyup="searchTable('searchEmployee', 'workers')"
                  />
                  <select
                    class="form-select"
                    id="filter"
                    onchange="searchTable('filter', 'workers')"
                  >
                    <option selected onclick="history.go(0)">
                      Filter by project
                    </option>
                    <option>Project 1</option>
                    <option>Project 2</option>
                    <option>Project 3</option>
                  </select>
                  <button class="btn btn-outline-danger" type="button">
                    Search
                  </button>
                </div>
              </form>
              <div class="table-responsive mt-4">
                <table
                  class="table table-hover text-sm-center align-middle"
                  id="workers"
                >
                  <tr class="text-danger">
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact No.</th>
                    <th>Designation</th>
                    <th>Skills</th>
                    <th>Project</th>
                    <th></th>
                  </tr>
                  <tr>
                    <td data-label="Name">hello</td>
                    <td data-label="Address">hello</td>
                    <td data-label="Contact Number">hello</td>
                    <td data-label="Designation">hello</td>
                    <td data-label="Skills">hello</td>
                    <td data-label="Project">Project 1</td>
                    <td>
                      <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic mixed styles example"
                      >
                        <button
                          type="button"
                          class="btn btn-outline-info btn-sm"
                        >
                          <i class="bx bxs-edit align-middle"></i> Edit
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-danger btn-sm"
                        >
                          <i class="bx bx-user-x align-middle"></i> Dismiss
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td data-label="Name">hello</td>
                    <td data-label="Address">hello</td>
                    <td data-label="Contact Number">hello</td>
                    <td data-label="Designation">hello</td>
                    <td data-label="Skills">hello</td>
                    <td data-label="Project">Project 2</td>
                    <td>
                      <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic mixed styles example"
                      >
                        <button
                          type="button"
                          class="btn btn-outline-info btn-sm"
                        >
                          <i class="bx bxs-edit align-middle"></i> Edit
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-danger btn-sm"
                        >
                          <i class="bx bx-user-x align-middle"></i> Dismiss
                        </button>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </main>
          <a href="#top" class="btn btn-grey mx-auto top d-none" id="topBtn"
            ><i class="bx bxs-chevron-up fs-3"></i
          ></a>
        </div>
        <footer
          class="d-sm-flex flex-row bg-light py-4 mt-auto w-100 me-0 ms-0 px-2"
        >
          <div class="text-sm-start text-center">
            <a href="#" class="text-danger mx-2">Home</a>
            <a href="#" class="text-danger mx-2">About Us</a>
            <a href="#" class="text-danger mx-2">Contact Us</a>
          </div>
          <div class="small ms-sm-auto text-center">
            &copy; Copyright 2022, Cyberpunk Builders. All Rights Reserved
          </div>
        </footer>
      </div>
    </div>

    <!--Container Main end-->

    <script src="../js/main.js"></script>
    <script src="../js/employee.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
