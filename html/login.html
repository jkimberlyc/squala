<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <!-- <link rel="stylesheet" href="../css/main.min.css" /> -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Log In</title>
  </head>
  <body class="p-0">
    <div class="main container">
      <div
        class="d-flex container align-items-center"
        style="min-height: calc(100vh - 60px)"
        id="wrapper"
      >
        <div class="card mb-3 mx-auto p-sm-4" style="width: 560px">
          <div class="card-body">
            <form class="form" id="login">
              <h1 class="form__title">
                <img
                  class="img-fluid rounded"
                  src="../img/SQUALA-light.png"
                  alt=""
                  width="600px"
                />
              </h1>
              <div class="form__message form__message--error"></div>
              <div class="form__input-group">
                <input
                  type="text"
                  class="form__input"
                  autofocus
                  placeholder="Username"
                  id="UserName"
                  required
                />
                <div class="form__input-error-message"></div>
              </div>
              <div class="form__input-group">
                <input
                  type="password"
                  class="form__input"
                  autofocus
                  placeholder="Password"
                  id="Password"
                  required
                />
                <div class="form__input-error-message"></div>
              </div>
              <button
                class="form__button mt-4"
                type="submit"
                onclick="validate()"
              >
                SIGN IN
              </button>
              <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="d-sm-flex flex-row w-100 px-3 pt-3 bg-white text-dark"
      style="height: 60px"
    >
      <div class="text-sm-start text-center">
        <a href="#" class="text-danger mx-2">Home</a>
        <a href="#" class="text-danger mx-2">About Us</a>
        <a href="#" class="text-danger mx-2">Contact Us</a>
      </div>
      <div class="small ms-sm-auto text-center">
        &copy; Copyright 2022, Cyberpunk Builders. All Rights Reserved
      </div>
    </footer>
    <script src="../js/login.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
